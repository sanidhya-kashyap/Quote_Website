<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quotes</title>

</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <div class="number">
                    <span></span>
                    <div class="icon">
                        <img src="icon.png" alt="tweetme" title="Tweet Me" id="tweet">
                    </div>
                </div>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes">

                    </p>
                    <p id="author" class="author"></p>
                    <label class="button">
                        <p id="newQ">New Quotes</p>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        let quotes = document.getElementById('quotes');
        let author = document.getElementById('author');
        let newQ = document.getElementById('newQ');
        let tweet = document.getElementById('tweet');        
        let jsonData = "";
        let quoteData = "";
        let authorData = "";

        const newQuotes = ()=>{
            let randNum = Math.floor(Math.random()*1642);
            quoteData = jsonData[randNum].text;
            quotes.innerText = `${quoteData}`;
            authorName = jsonData[randNum].author;
            if(authorName == null){
            author.innerText = 'By Unknown';
            }else{
                authorData = `~ By ${jsonData[randNum].author}`
                author.innerText = authorData;
            }
        };
        const getData = async ()=>{
            const api = "https://type.fit/api/quotes";
            try{
                let data = await fetch(api);
                jsonData = await data.json();
                newQuotes();

            }catch(error){

            };
        };

        const tweetNow =()=>{
            let posturl = `https://twitter.com/intent/tweet?text=${quoteData} ${authorData}`;
            window.open(posturl);
        };

        getData();
        newQ.addEventListener('click',getData);
        tweet.addEventListener('click',tweetNow);

    </script>
</body>
</html>
